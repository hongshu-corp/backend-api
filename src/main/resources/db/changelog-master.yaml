databaseChangeLog:
- changeSet:
    id: 2018.10.18. Add users table.
    author: Jeremy Cui
    changes:
        - createTable:
            tableName: users
            columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                    nullable: false
                    primaryKey: true
            - column:
                name: name
                type: nvarchar(255)
                constraints:
                    nullable: false
            - column:
                name: email
                type: nvarchar(255)
                constraints:
                    nullable: false
            - column:
                name: password
                type: nvarchar(255)
                constraints:
                    nullable: false
            - column:
                name: created_time
                type: time
            - column:
                name: updated_time
                type: time
